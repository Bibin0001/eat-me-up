{% extends 'base.html' %}

{% block main_content %}
    <h1 class="mt-4">Ingredients</h1>
    {% for ingredient in ingredients %}
        <div>
            <a href="{% url 'details ingredient page' pk=ingredient.pk %}">

                <p>{{ ingredient.name }}</p>
            </a>

        </div>
    {% endfor %}

{% endblock %}
