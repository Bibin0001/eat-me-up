{% extends 'base.html' %}
{% load static %}
{% block main_content %}

    <h2 class="mt-4">Are you sure you want to delete {{ ingredient.name }}</h2>

    <div class="d-flex justify-content-between">
        <form method="POST">
            <button class="delete-button mr-2">Delete</button>
            {% csrf_token %}
        </form>

        <a href="{% url 'show ingredients page' %}">
            <button class="button ms-4">Go back</button>
        </a>
    </div>

{% endblock %}
