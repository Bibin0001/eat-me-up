{% extends 'base.html' %}
{% load static %}
{% block main_content %}

    {% if recipes %}
        <h1 class="mb-4 mt-5">Your recipes</h1>
        {% for recipe in recipes %}

            <div>
                <a href="{% url 'details recipe page' pk=recipe.pk %}">

                    <p class="header_color mb-4">{{ recipe.title }}</p>
                </a>
            </div>

        {% endfor %}
    {% else %}
        <h1>You don't have any recipes</h1>
        <a href="{% url 'create recipe page' %}">
            <button>Create recipe</button>
        </a>

    {% endif %}

{% endblock %}
